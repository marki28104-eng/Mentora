services:
  app:
    container_name: mentora
    #image: m4rkus28/mentora:latest
    build:
      context: .
      dockerfile: Dockerfile
    # Define variable
    environment:
      - WORKERS=4
    ports:
      - "8127:8000"
    env_file:
      - ./.env
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
  chromadb:
    container_name: mentora-chromadb
    image: chromadb/chroma:latest
    ports:
      - "8001:8000" # Expose on different port to avoid conflict
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - PERSIST_DIRECTORY=/chroma/chroma
    volumes:
      - chroma-data:/chroma/chroma
    restart: always

volumes:
  chroma-data:
    driver: local
